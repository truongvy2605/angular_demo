<div class="card">
    <div class="left">
      <img style="width: 100%;height: 100%" src="{{item.URL}}" alt="shoe">
      <i class="fa fa-long-arrow-left"></i>
      <i class="fa fa-long-arrow-right"></i>
    </div>
    <div class="right">
      <div class="product-info">
        <div class="product-name">
          <h1>Airmax</h1>
          <i class="fa fa-search"></i>
          <i class="fa fa-user"></i>
          <i class="fa fa-shopping-cart"></i>
        </div>
        <div class="details">
          <h3>{{item.name}}</h3>
          <h2>{{item.description}}</h2>
          <h4><span class="fa fa-dollar"></span>{{item.priceSale | currency: 'VND'}}</h4>
          <h4 class="dis"><span class="fa fa-dollar"></span>{{item.priceOrigin | currency: 'VND'}}</h4>
          <div id="container">
            <button class="custom-btn btn-16" (click)="cong()">Cong</button>
            <h1>{{item.quantity}}</h1>
            <button class="custom-btn btn-16" (click)="tru()">Tru</button>
        </div>
    </div>
    <h4>Hang ton: {{item.stock}}</h4> 
  </div>
